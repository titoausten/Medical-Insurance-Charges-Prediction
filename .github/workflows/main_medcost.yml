# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - medcost

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://medcost.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_327a566c62bf4f9cbbd261100b7103f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dfc4049059f34cdbace27b6d93a8ea43 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: medcost.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_327a566c62bf4f9cbbd261100b7103f2 }}/med-charge-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'medcost'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d841aa78b4f94ed0be380ff253bfd92a }}
        images: 'medcost.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_327a566c62bf4f9cbbd261100b7103f2 }}/med-charge-app:${{ github.sha }}'